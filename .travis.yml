language: python

python:
    - '3.6'
    - '3.7'
    - '3.8'

install:
    - pip3 install -e ."[dev]"

script:
    - shellcheck legacy/github-archive.sh
    - flake8 github_archive/*.py
    - flake8 test/unit/*.py
    - pytest --cov=github_archive

deploy:
    provider: pypi
    username: "__token__"
    password:
        secure: 
    on:
        tags: true
    skip_existing: true

after_success:
    - coveralls
